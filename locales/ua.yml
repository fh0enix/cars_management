  help_txt:
  - У додатку є можливість пошуку за правилами
  - Правила пошуку - марка, модель, рік від, рік до, ціна від, ціна до.
  - Правила поєднуються з логічним І.
  - Кожне правило запитується на консолі.
  - Якщо користувач хоче пропустити правило пошуку, він вводить порожній рядок.
  - Додаток має можливість застосовувати сортування для результатів пошуку.
  - Параметр сортування буде запропоновано в консолі.
  - Варіанти сортування - ціна, дата додавання.
  - Напрямки сортування - за зростанням, за спаданням.
  - Якщо користувач хоче пропустити опцію або напрямок сортування, він вводить порожній рядок.
  - Типовим параметром сортування є додана дата
  - Типовим напрямком сортування є за спаданням.
  - Якщо користувач передав неочікуване значення – це буде схоже на поведінку
  - коли користувач нічого не передав.
  - Додаток має можливість показувати наступну статистику для кожного пошуку-
  - Загальна кількість – кількість знайдених автомобілів.
  - Кількість запитів - кількість пошуків за тими ж правилами, що й поточні.            -
  -
  - Реєстрація-
  - • Електронна пошта
  - o Повинен мати формат електронної пошти
  - o Повинен мати принаймні 5 символів перед @
  - o має бути унікальним
  - • Пароль
  - o Має бути принаймні 1 велика літера
  - o Повинен мати принаймні 2 спеціальні символи
  - o Має бути щонайменше 8 символів
  - o Має бути не більше 20 символів
